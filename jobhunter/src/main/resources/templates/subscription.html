<html>
<head>
    <meta charset="utf-8">
    
    <style type="text/css">
      @include{styles_path}
    </style>
    
</head>
<body>
    <div class="container">
      
      <div class="row">
        <div class="col-lg-12">
            <h2 style="color: black;">@{portal != empty ? portal : ''}</h2>
            <h3>
                @if{link != empty}
                    <a href="@{getWorkingLink()}">@{position != empty ? position : ''}</a>
                @else{}
                    @{position != empty ? position : ''}
                @end{}
            </h3>
         </div>
      </div>
      
      <hr>
      
      <div class="row">
        <div class="col-lg-12">
            <div style="white-space: pre-wrap;">@{description}</div>
        </div>
      </div>
    </div>
    <hr>
</body>
</html>
